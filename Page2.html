<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sample HTML Page</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* canvas {
            display: block;
            margin: 20px auto;
        } */

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 10px;
        }

        .upper-section {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            background-color: #f0f0f0;
            text-align: center;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            height: 100px;
            position: relative;
            overflow: hidden;
            flex-direction: column;
        }

        .box-number {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .box-text {
            font-size: 14px;
        }

        .box:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 15px;
            height: 100%;
            background-color: rgb(139, 195, 74);
            /* Green color */
        }

        .graph-section {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #e0e0e0;
            padding: 20px;
            text-align: center;
        }

        .bar-graph {
            width: 200px;
            height: 200px;
            background-color: #3498db;
            margin: 0 10px;
            position: relative;
        }

        .bar {
            position: absolute;
            bottom: 0;
            width: 30px;
            background-color: #e74c3c;
            border-radius: 4px 4px 0 0;
        }

        .bar:nth-child(1) {
            left: 20px;
            height: 70%;
        }

        .bar:nth-child(2) {
            right: 20px;
            height: 90%;
        }
    </style>
</head>

<body>
    <!-- <canvas id="revenueChart" width="400" height="400"></canvas> -->

            <script>
                // Sample data for the bar graph
                var cityData = {
                    labels: ['Edmonds', 'Everett', 'Seattle', 'Lynnwood', 'Bothell', 'Mukilteo',],
                    datasets: [{
                        label: 'Revenue for November 2019 in $',
                        data: [5000, 10000, 15000, 20000, 25000, 30000, 35000, 40000, 45000, 50000, 55000, 60000],

                        borderWidth: 1
                    }]
                };
                // Get the canvas element
                var ctx = document.getElementById('revenueChart').getContext('2d');

                // Create a bar chart
                var myBarChart = new Chart(ctx, {
                    type: 'bar',
                    data: cityData,
                    options: {
                        indexAxis: 'y', // Set the index axis to 'y' for horizontal bars
                        scales: {
                            y: {

                                position: 'left' // Align the y-axis labels to the left
                            },
                            x: {
